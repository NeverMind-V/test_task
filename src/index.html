<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="main">
            <div class="main__line">
                <a href="#" class="link js-popup">Pop up button</a>
            </div>
            <div class="main__line">
                <a href="task.html" target="_blank" class="link">Second task</a>
            </div>
            <div class="dialog__wrapper js-dialog">
                <div class="dialog">
                    <form action="">
                        <section class="dialog__block">
                            <a href="#" class="icon--close js-close"><img src="img/icons/icon-popup-close.svg" class="icon__thumb" alt="close"></a>
                            <img src="img/icons/icon-warning.svg" alt="warning" class="dialog__thumb">
                            <p class="dialog__block-notification">Are you shure you want to uninstall the Shazam app</p>
                            <div class="dialog__block-line">
                                <button type="reset" class="btn btn--close js-btn-close">Cancel</button>
                                <button type="submit" class="btn btn--submit js-btn-submit">Uninstall</button>
                            </div>
                        </section>                    
                    </form>
                </div>                
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
